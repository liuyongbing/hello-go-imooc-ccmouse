syntax = "proto3";
package proto;
option go_package = ".;proto";

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply) {}
}

enum GenderEnum {
  MALE = 0;
  FEMALE = 1;
}

message HelloRequest {
  string name = 1;
  string url = 2;
  GenderEnum gender = 3;
}

message HelloReply {
  string message = 1;
}